<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Tambahkan link CDN untuk Tailwind CSS -->
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <!-- Form -->
    <form>
        <h3 class="text-3xl font-semibold text-primary mb-1">Welcome</h3>
        <h5 class="text-2xl text-gray-600 mb-8">Bangunindo Design System</h5>

        <div class="mb-4">
            <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md bg-gray-10" placeholder="Username">
        </div>

        <div class="mb-4">
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md bg-gray-10" placeholder="Password">
        </div>

        <div class="flex items-center mb-4">
            <input type="checkbox" id="remember" name="remember" class="mr-2 form-checkbox text-primary">
            <label for="remember" class="text-sm text-black">Remember me</label>
        </div>

        <button type="submit" class="w-full bg-primary text-white p-2 rounded-md">Sign In</button>
    </form>

    <div class="mt-4 text-sm text-gray-600 text-center">
        <a href="#" class="hover:underline">Forgot your password?</a>
    </div>

    <!-- Tambahkan teks "Don't have an account?" dan tombol "Sign Up" -->
    <div class="flex items-center justify-center mt-4">
        <p class="text-sm text-gray-600">Don't have an account?</p>
        <button type="button" class="ml-2 text-primary-600 border border-primary px-3 py-1 rounded-md">Sign Up</button>
    </div>
</div>

</body>
</html>
