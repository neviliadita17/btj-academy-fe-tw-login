<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Tambahkan link CDN untuk Tailwind CSS -->
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen">

        <!-- Card Head -->
        <div class= "w-[480px] rounded-2xl shadow-lg">
            <!-- Card Head -->
            <div class=" rounded-t-2xl border bg-primary-50 px-[30px] pt-[35px] ">
                <h3 class="text-3xl font-semibold text-primary mb-1">Welcome</h3>
                <h5 class="text-2xl text-gray-600 mb-8">Bangunindo Design System</h5>
            </div>

            <!-- Card Body -->
            <div class="rounded-b-2xl p-10">
                <form action="" class="flex flex-col gap-5">
                    <input type="text" id="username" name="username" class="py-[10px] px-4 bg-gray-10 text-gray-custom rounded-lg" placeholder="Username">
                    <input type="password" id="password" name="password" class="py-[10px] px-4 bg-gray-10 text-gray-custom rounded-lg" placeholder="Password">

                    <div class="flex gap-[10px]">
                        <input type="checkbox" id="remember-me" class=""> 
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <button action="#" class="bg-primary-500 text-white rounded-lg py-[10px] hover:bg-primary-600">Sign In</button>

                    <a href="/forgot-password.html" class="text-center text-[-14px]">Forgot your password?</a>

                    <div class="flex justify-between items-center gap-5 mt-5">
                        <p action="#" class="text-md text-gray-600">Don't have an account? Create now!</p>
                        <button type="button" class=" text-primary-600 border-2 border-primary-600 rounded-lg py-[8px] px-4">Sign Up</button>
                    </div>            
                </form>
            </div>
        </div>

        <!-- Image -->
        <div>
            <img src="/src/assets/img/Brand Container.png" alt="" class="mt-[30px]">
        </div>
    </div>
</body>
</html>
